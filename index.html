<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="score-div">
            HOME
            <div id="score1-el" class="score-number">0</div>
            <div>
                <button onclick="add1h()">+1</button>
                <button onclick="add2h()">+2</button>
                <button onclick="add3h()">+3</button>
            </div>
        </div>
        <div id="other-items">
            <div id="emoji">&#127936;</div>
            <button id="reset" onclick="reset()">RESET SCORE</button>
        </div>
        <div class="score-div">
            GUEST
            <div id="score2-el" class="score-number">0</div>
            <div>
                <button onclick="add1g()">+1</button>
                <button onclick="add2g()">+2</button>
                <button onclick="add3g()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
